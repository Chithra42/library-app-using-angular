<div class='addbooks'>
    <h2>{{title}}</h2>
    <form (ngSubmit)="NewBooks()">
    <table>
        <tr>
            <td>Image</td>
            <td><input type="text" name='b_image' [(ngModel)]='bookItem.Image'></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name='b_name' [(ngModel)]='bookItem.Name'></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" name='b_author' [(ngModel)]='bookItem.Author'></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td><input type="text" name='b_genre' [(ngModel)]='bookItem.Genre'></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</div>
